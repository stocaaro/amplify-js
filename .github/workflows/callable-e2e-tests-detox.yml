name: 'E2E Tests - Detox'

on:
  workflow_call:
    inputs:
      test_name:
        required: true
        type: string
      working_directory:
        required: true
        type: string

env:
  NPM_REGISTRY: http://localhost:4873/
  NPM_USER: circleci
  NPM_PASS: circleci
  NPM_EMAIL: circleci@amplify.js
jobs:
  e2e-test:
    name: 'E2E-Detox: ${{ inputs.test_name }}'
    runs-on: macos-latest
    timeout-minutes: 35

    steps:
      - name: check incoming config
        run: |
          echo "${{ inputs.test_name }} ${{ inputs.working_directory }}"
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0 https://github.com/actions/checkout/commit/24cb9080177205b6e8c946b17badbe402adc938f
        with:
          # Minimal depth 2 so we can checkout the commit before possible merge commit.
          fetch-depth: 2
          path: aws-amplify
      - name: Setup node and build the repository
        uses: ./aws-amplify/.github/actions/node-and-build
      - name: Setup samples staging repository
        uses: ./aws-amplify/.github/actions/setup-samples-staging
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Load Verdaccio with AmplifyJs
        uses: ./aws-amplify/.github/actions/load-verdaccio-with-amplify-js
      - name: Inspect
        run: |
          pwd; ls
          pwd $GITHUB_WORKSPACE; ls $GITHUB_WORKSPACE
          pwd $GITHUB_WORKSPACE/aws-amplify; ls $GITHUB_WORKSPACE/aws-amplify
      - name: Yarn Install
        working-directory: ${{ inputs.working_directory }}
        run: |
          echo "Current NPM registry: " $(yarn config get registry)
          $GITHUB_WORKSPACE/aws-amplify/.circleci/retry-yarn-script.sh -s 'install --frozen-lockfile --non-interactive' -n 3
        shell: bash
      - name: Install CocoaPods
        run: |
          pod install
        working-directory: ${{ inputs.working_directory }}
        shell: bash
      - name: Start iOS simulator (background)
        run: |
          xcrun simctl boot "iPhone 11" &
        shell: bash
      - name: Start Metro Packager (background)
        run: |
          yarn start &
        working-directory: ${{ inputs.working_directory }}
        shell: bash
      - name: Configure Detox
        env:
          HOMEBREW_NO_AUTO_UPDATE: '1'
        run: |
          brew tap wix/brew
          brew install applesimutils
          yarn global add detox-cli
        working-directory: ${{ inputs.working_directory }}
        shell: bash
      - name: Detox Build
        run: |
          detox build -c ios.sim.debug
        env:
          JEST_JUNIT_OUTPUT_DIR: reports/junit
          JEST_JUNIT_OUTPUT_NAME: detox-test-results.xml
        working-directory: ${{ inputs.working_directory }}
        shell: bash
      - name: Detox run
        run: |
          $GITHUB_WORKSPACE/aws-amplify/.circleci/retry-yarn-script.sh -s 'detox test -c ios.sim.debug -u' -n 3
        working-directory: ${{ inputs.working_directory }}
        shell: bash
